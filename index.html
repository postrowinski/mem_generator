<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="mem">
            <div class="div-top-text">
                <p class="text-top"></p>
            </div>
            <div class="div-bottom-text">
                <p class="text-bottom"></p>
            </div>
        </div>
        <div class="row">
            <label for="change-top-text">Top text</label>
            <input id="change-top-text" type="text">
        </div>
        <div class="row">
            <label for="change-bottom-text">Bottom text</label>
            <input id="change-bottom-text" type="text">
        </div>
        <div class="row">
            <label for="change-img-link">Link Image</label>
            <input id="change-img-link" type="text">
        </div>
        <div class="row">
            <button class="btn btn-info btn-lg btn-image">Change image</button>
            <button class="btn btn-warning btn-lg btn-text">Clear text</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js" integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
